<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ITZY 'BORN TO BE' COUNTDOWN</title>
  </head>

  <body>
    <header>
      <img src="./images/born-to-be.webp" class="logo" />
    </header>

    <main class="container">
      <sction class="banner shadow">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube-nocookie.com/embed/g9KdN9QuEEg?autoplay=1&mute=1&controls=0&loop=1&playlist=g9KdN9QuEEg"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </sction>

      <article class="next-release">
        <h4 id="track" class="text-primary">ITZY</h4>
        <div class="next-release-contents">
          <img id="member" class="next-release-contents__member shadow" />
          <span id="content" class="next-release-contents__content">BORN TO BE</span>
        </div>
        <span id="date" class="next-release-date medium-opacity">2024-01-08 6PM KST</span>
      </article>

      <section class="timer">
        <div class="timer timer-d-day">
          <div class="timer-box timer-text shadow">D</div>
          <span class="timer-text"> - </span>
          <div id="d-day" class="timer-box timer-text shadow">0</div>
        </div>
        <div class="timer timer-time">
          <div class="timer-timegroup">
            <div id="hour-1" class="timer-box timer-text shadow">0</div>
            <div id="hour-2" class="timer-box timer-text shadow">0</div>
            <span class="timer-text"> : </span>
          </div>
          <div class="timer-timegroup">
            <div id="minute-1" class="timer-box timer-text shadow">0</div>
            <div id="minute-2" class="timer-box timer-text shadow">0</div>
            <span class="timer-text"> : </span>
          </div>
          <div class="timer-timegroup">
            <div id="second-1" class="timer-box timer-text shadow">0</div>
            <div id="second-2" class="timer-box timer-text shadow">0</div>
          </div>
        </div>
      </section>

      <section class="buttons">
        <button class="shadow" onclick="openModalHandler()">SHOW TIMELINE</button>
      </section>
    </main>

    <div id="modal-wrapper" class="modal-wrapper" onclick="closeModalHandler(event)">
      <div id="modal" class="modal shadow">
        <div class="modal-header">
          <h6>
            BORN TO BE
            <span class="text-primary">TIMELINE</span>
          </h6>
        </div>
        <ul id="timeline" class="modal-timeline"></ul>
        <div class="modal-timeline-buttons">
          <button id="modal-close" class="shadow" onclick="closeModalHandler(event)">CLOSE</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
    </script>
    <script src="main.js"></script>
  </body>
</html>
