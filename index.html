          </div>
        </div>

      </section>
    </main>

    <div id="modal-wrapper" class="modal-wrapper">

        <div class="modal-timeline-buttons">
          <button id="modal-close" class="shadow">CLOSE</button>
        </div>
      </div>
    </div>
